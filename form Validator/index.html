<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de forms</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>

        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="cadastro.php" method="post" class="b7validator">
                <label for="">
                    Seu nome: <br/>
                    <input type="text" name="name" data-rules="required|min=2" />
                </label>
                <label for="">
                    Seu email: <br/>
                    <input type="text" name="email"/>
                </label>
                <label for="">
                    Sua senha: <br/>
                    <input type="password" name="password">
                </label>
                
                <label for="">
                    <button type="submit">cadastrar</button>
                    
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça seu login</a>
            </div>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
</html>
